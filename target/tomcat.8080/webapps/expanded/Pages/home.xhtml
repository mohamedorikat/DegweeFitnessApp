<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<h:outputStylesheet library="css" name="standard.css" />
</h:head>
<h:body>
	<h:form>
		<h:panelGrid>
			<p:graphicImage library="images" name="degwelogo.png" alt="" />
		</h:panelGrid>
		<p:panelGrid styleClass="noBorderGrid">
			<p:row>
				<p:column style="text-align:center;">
					<p:commandButton action="#{clientBean.goToCreateClient()}"
						value="Create New Client" style="width: 14%;height: 70px;"></p:commandButton>
					<p:commandButton value="Edit Client" action="editClient" style="width: 10%;height: 70px;"></p:commandButton>
				</p:column>
			</p:row>
		</p:panelGrid>


	</h:form>
</h:body>
</html>
